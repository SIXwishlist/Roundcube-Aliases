<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/aliases.css" />
<script type="text/javascript" src="/functions.js"></script>
<script type="text/javascript" src="/splitter.js"></script>

<style type="text/css">

#aliases-list { width: <roundcube:exp expression="!empty(cookie:aliasesviewsplitter) ? cookie:aliasesviewsplitter-5 : 190" />px; }
#aliases-details { left: <roundcube:exp expression="!empty(cookie:aliasesviewsplitter) ? cookie:aliasesviewsplitter+5 : 200" />px; }
</style>

</head>
<body onload="rcmail_ui.popups.aliasesmenu = {id: 'aliasesactionsmenu', obj:$('#aliasesactionsmenu'), above:1};">

<roundcube:include file="/includes/taskbar.html" />
<roundcube:include file="/includes/header.html" />
<roundcube:include file="/includes/settingstabs.html" />

<div id="mainscreen">

<div id="aliases-list">
<div class="aliases-boxcontent">
<roundcube:object name="aliaseslist" id="aliases-table" class="records-table aliases-table fixedheader" activeicon="/this/images/tick.png" inactiveicon="/this/images/cross.png" />
</div>
<div class="boxfooter">
<roundcube:button command="plugin.aliases.add" type="link" title="aliases.aliasesnewalias" class="buttonPas addgroup" classAct="button addgroup" content=" " />
<roundcube:button command="plugin.aliases.delete" type="link" title="delete" class="buttonPas delgroup" classAct="button delgroup" content=" " />
</div>
</div>

<script type="text/javascript">
	var rulesviewsplit = new rcube_splitter({id:'aliasesviewsplitter', p1: 'aliases-list', p2: 'aliases-details', orientation: 'v', relative: true, start: 195});
	rcmail.add_onload('rulesviewsplit.init()');
</script>

<div id="aliases-details">
<roundcube:object name="aliasesframe" id="prefs-frame" width="100%" height="100%" frameborder="0" src="/watermark.html" />
</div>

</div>

<script type="text/javascript">
rcube_init_mail_ui();
</script>

</body>
</html>
